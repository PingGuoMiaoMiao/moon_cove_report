name: Coverage Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 修复 Moonbit 设置
      - name: Setup MoonBit
        uses: hustcer/setup-moonbit@develop
        # 移除了 version: stable 参数
          
      - name: Install dependencies
        run: |
          moon update
          moon install
          
      # 添加调试步骤
      - name: Run tests with coverage (debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "Running tests with coverage..."
          moon test --enable-coverage --target native
          
          echo "Generated coverage files:"
          find . -name "moonbit_coverage_*" -ls || echo "No coverage files found"
          
          echo "Directory contents:"
          ls -laR
          
      - name: Generate coverage report
        run: |
          # 确保覆盖率文件存在
          if [ ! -f moonbit_coverage_* ]; then
            echo "Error: Coverage files not found!"
            exit 1
          fi
          
          moon coverage report -f lcov -o coverage.lcov
        
      - name: Generate HTML report
        run: moon run main coverage.lcov src/ reports/
        
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.lcov
          flags: unittests
          name: coverage-report
          fail_ci_if_error: false
          
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reports/
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/